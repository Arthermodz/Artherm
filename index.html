<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTHERMO — Catalogue</title>
  <style>
    :root { --brand: #221914; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f6f6f6; color: #222; }
    header { background: var(--brand); color: #fff; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
    main { padding: 20px; max-width: 1200px; margin: auto; }
    .viewer { width: 100%; height: 80vh; border: none; }
    @media(max-width:720px) { .viewer { height: 65vh; } }
  </style>
</head>
<body>
  <header>ARTHERMO — Catalogue</header>
  <main>
    <iframe class="viewer" src="catalogue.pdf"></iframe>
    <p class="note">Use the scrollbars to view the catalogue. Works on all devices.</p>
  </main>
</body>
</html>
