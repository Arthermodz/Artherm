<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTHERMO — Catalogue</title>
  <style>
    :root { --brand: #221914; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; color: #222; }
    header {
      background: var(--brand);
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    header img { height: 50px; }
    header h1 { margin: 0; font-size: 24px; font-weight: bold; letter-spacing: 1px; }
    #pdf-container { width: 100%; height: calc(100vh - 80px); overflow-y: auto; background: #fff; }
    canvas { display: block; margin: auto 0; }
    @media(max-width:720px){ header{flex-direction:row;align-items:center;} }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ARTHERMO Logo">
    <h1>ARTHERMO — Catalogue</h1>
  </header>

  <div id="pdf-container"></div>

  <!-- PDF.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.239/pdf.min.js"></script>
  <script>
    const url = 'catalogue.pdf'; // your PDF file

    const pdfContainer = document.getElementById('pdf-container');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.239/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for(let i = 1; i <= pdf.numPages; i++){
        pdf.getPage(i).then(page => {
          const viewport = page.getViewport({scale: 1.5});
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({canvasContext: context, viewport: viewport}).promise.then(() => {
            pdfContainer.appendChild(canvas);
          });
        });
      }
    });
  </script>
</body>
</html>
